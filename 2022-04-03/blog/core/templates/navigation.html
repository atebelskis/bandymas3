{% extends 'base.html' %}
{% block content %}
<style>
  i.fa.fa-power-off:hover {
    color: #FA0000;
}
i.fa.fa-dot-circle-o {
    width: 16px;
    height: 17px;
    border-radius: 50%;
    background: #28a74500;
    cursor: pointer;
    box-shadow: 0 0 0 #28a74500;
    animation: pulse 2s infinite;
}
.pointer span {
	color: #fff;
    text-align: center;
    display: block;
    width: 31px;
    padding: 5px 0px;
}
.text {
	-webkit-transform: scaleY(0);
    -ms-transform: scaleY(0);
    transform: scaleY(0);
    -webkit-transform-origin: bottom;
    -ms-transform-origin: bottom;
    transform-origin: bottom;
	transition: -webkit-transform 150ms ease 150ms;
    transition: transform 150ms ease 150ms;
    transition: transform 150ms ease 150ms,-webkit-transform 150ms ease 150ms;
}
.note.open .text {
	-webkit-transform: scaleY(1);
    -ms-transform: scaleY(1);
    transform: scaleY(1);
}
@-webkit-keyframes pulse {
  0% {
    -webkit-box-shadow: 0 0 0 0 #28a74500;
  }
  70% {
      -webkit-box-shadow: 0 0 0 10px #28a74500;
  }
  100% {
      -webkit-box-shadow: 0 0 0 0 #28a74500;
  }
}
@keyframes pulse {
  0% {
    -moz-box-shadow: 0 0 0 0 rgba(40,167,69, 0.4);
    box-shadow: 0 0 0 0 rgba(40,167,69, 0.4);
  }
  70% {
      -moz-box-shadow: 0 0 0 10px rgba(244,157,22, 0);
      box-shadow: 0 0 0 10px rgba(244,157,22, 0);
  }
  100% {
      -moz-box-shadow: 0 0 0 0 rgba(244,157,22, 0);
      box-shadow: 0 0 0 0 rgba(244,157,22, 0);
  }
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">RECO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home" style="color:#28a745;"></i> Home</a>
      </li>
      {% url '/user/' as url %}
      <li class="nav-item {% if request.path == url %} active {% endif %}">
        <a class="nav-link " href="/user/{{user.id}}"> <i class="fa fa-user" style="color:#28a745;"></i> Profile</a>
      </li>

      <li class="nav-item">
        <a class="nav-link"  href="#" disabled> <i class="fa fa-rocket" style="color:#28a745;"></i> Administration</strong></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#" disabled> <i class="fa fa-dot-circle-o" style="color:#28a745;"></i> Logged in as: <strong>{{user.username}}</strong></a>
      </li>
       <li class="nav-item">
       <a class="nav-link" href="{% url 'logout' %}" ><i class="fa fa-power-off"></i> Logout</a>
      </li>
    </ul>
  </div>
</nav>


{% endblock %}
